<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Beep Boop</title>
  <link href='css/bootstrap.css' rel="stylesheet" type="text/css">
  <link href='css/styles.css' rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

<body>
  <div class="container">
    <h1 style="text-align:center;">Beep Boop Game</h1> <br><br>

    <form id="formOne">
      <div class="form-group" style="justify-content:center; align-items:center;">
        <label for="userName">Enter your name: </label>
        <input id="userName" type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"> <br>
      </div>
      <div class="form-group" style="justify-content:center; align-items:center;">
        <label for="userInput">Enter a number: </label>
        <input id="userInput" type="number"> <br>
      </div>
      <div class="row" style="justify-content:center; align-items:center;">
        <div class="col-md-5">
          <div class="panel panel-info">
            <div class="panel-heading">
              <button id="output" type="submit" class="myButton">Submit</button>
            </div>
            <div class="panel-body">
              <div id="resultOutput">
                <p><span class="output1"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="panel panel-info">
            <div class="panel-heading">
              <button id="reversedOutput" type="submit" class="myButton">Reverse</button>
            </div>
            <div class="panel-body">
              <div id="reverseOutput">
                <p><span class="output2"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div id=cat>
      <img id="kitty" src="img/kitty.jpeg" class="center" alt="An image of a cat.">
      <h4>R U kidding me?!?!?</h4>
    </div>
  </div>
</body>

</html>
