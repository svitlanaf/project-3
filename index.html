<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Beep Boop</title>
  <link href='css/bootstrap.css' rel="stylesheet" type="text/css">
  <link href='css/styles.css' rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

<body>
  <div class="container">
    <h1>Beep Boop</h1>

    <form id="formOne">
      <div class="form-group">
        <label for="userName">Enter your name:</label>
        <input id="userName" type="text" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"> <br><br><br>
        <label for="userInput">Enter a number:</label>
        <input id="userInput" type="number">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <div id="result">
      <p><span class="output1"></span></p>
    </div>
    <div id="reverse">
      <button id = "reversedInput" type="submit" class="btn btn-info">Reverse</button>
      <p><span class="output2"></span></p>
    </div>
  </div>
</body>

</html>
